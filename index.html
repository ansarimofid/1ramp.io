<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1Ramp</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <div class="div split-container">
                <div class="hero-contents">
                    <h2 class="hero-title font-deco">Rewarding Creators</h2>
                    <div class="hero-body">Artists and creators are fuel to the Internet. It’s time we start rewarding
                        them before they feel exhausted.</div>
                </div>
                <div class="hero-illustration">
                    <img src="./img/hero-illustration.svg" alt="Hero illustration">
                </div>
            </div>
            <div class="vertical-deco"></div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <div class="cta-wrapper">
                <div class="cta-container">
                    <div class="split-container">
                        <div class="cta-contents">
                            <h2 class="cta-title font-deco">Join The Movement</h2>
                            <p class="cta-body">We have cooked some surprising ways to reward creators for their work.
                                Request an invite and we’ll notify when it’s ready for you.</p>
                        </div>
                        <div class="cta-form">
                            <form action="">
                                <input class="cta-input" type="email" required placeholder="Your Email">
                                <input class="cta-input" type="text" placeholder="Tell us where you are famous" required>
                                <input class="cta-submit" type="submit" value="Request Invite">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
